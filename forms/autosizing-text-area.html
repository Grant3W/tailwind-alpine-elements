<!DOCTYPE html>
<html lang="en">
<head>
    <title>Autosizing Text Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto h-screen flex justify-center items-center flex-wrap flex-col">
        <p class="text-gray-500 mb-5">A textarea field that grows as the user types.</p>
        <textarea 
        class="w-full rounded shadow-sm px-2 py-3 text-gray-700 focus:outline-none"
        placeholder="Write your message here..."
        x-data="{
            refresh() {
                $el.style.height = '80px'
                $el.style.height = ($el.scrollHeight + 10) + 'px'
            }
        }"
        x-init="refresh"
        x-on:input="refresh"></textarea>
    </div>
</body>
</html>
