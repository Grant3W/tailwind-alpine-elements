<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search with Keyboard Shortcut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto h-screen flex justify-center items-center flex-wrap flex-col">
        <p class="text-gray-500 mb-5">Hit <code>/</code> on your keyboard to focus.</p>
        <!-- State: Without Results -->
        <div class="h-12 flex items-center w-2/3 group" x-data="{}">
            <input
            x-ref="search"
            type="text"
            class="bg-white w-full h-full rounded-tl rounded-bl text-gray-700 p-3 focus:outline-none"
            x-on:keydown.window.slash.prevent="$refs.search.focus()" >
            <div class="bg-white rounded-tr rounded-br h-full w-10 flex items-center justify-center">
                <div class="border rounded text-sm text-gray-300 px-2 py-0.5">/</div>
            </div>
        </div>
    </div>
</body>
</html>
